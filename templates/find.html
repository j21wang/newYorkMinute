<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-quiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title> NYminute </title>
        
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content = "width=device-width,initial-scale=1">
        <link rel="stylesheet" href="static/stylesheets/base.css">
        <link rel="stylesheet" href="static/stylesheets/skeleton.css">
        <link rel="stylesheet" href="static/stylesheets/layout.css">

        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content = "width=device-width,initial-scale=1">



    </head>
    <body>
        <div class = "container">
            <div class="row">
                <div class="sixteen columns">
                    <h1> a NY Minute </h1>
                    <h3> You can probably finish these articles in {{ time }} minutes </h3>
                    <h4> Approximate reading time {{ lowerBound }} to  {{ upperBound }} minutes </h4>


                    <hr />
                </div>
            </div>
            <div class="row">
                <div class= "center">
                    <ul>
                        {% for article in finalArticlesList %}

                        <li>
                            <a href="{{article.link}}" target="_blank">{{article.title}} - {{article.author}}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
    </body>

</html>
