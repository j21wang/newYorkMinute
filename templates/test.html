<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-quiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title> NYminute </title>
        
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content = "width=device-width,initial-scale=1">
        <link rel="stylesheet" href="static/stylesheets/base.css">
        <link rel="stylesheet" href="static/stylesheets/skeleton.css">
        <link rel="stylesheet" href="static/stylesheets/layout.css">

        <meta name="description" content="">

    <body>
        <div class = "container">
            <hr />
            <div class="row remove-bottom">
                <div class="eight columns remove-bottom">
                    <a href="/">
                        <h1 class="remove-bottom"> a NY Minute </h1>
                    </a>
                        <h3 id="read"> What do you want to read about? </h3>
                        <h3 id="time" style="background-color:transparent; display:none">How much time do you have?</h3>

                </div>

                <div class="eight columns remove-bottom" > 
                    <div class="formContent">
                        <form class="topicForm" name="topic" >
                            <input type="text" class="topic" name="topic" placeholder="Enter a topic" />
                            
                        </form>
                        <div class="next button" >
                            <a href="#">
                                <h3> next </h3>
                            </a>
                        </div>
                        <form class="timeForm" name="timeSlot" action="/findArticles" method="POST">
                        <div id='holder'>
                            <select name="time" style="display:none">
                                <option value="5">
                                    5 minutes
                                </option>
                                <option value="10">
                                    10 minutes
                                </option>
                                <option value="15">
                                    15 minutes
                                </option>
                                <option value="20">
                                    20 minutes
                                </option>
                                <option value="25">
                                    25 minutes
                                </option>
                                <option value="30">
                                    30 minutes
                                </option>
                                <option value="45">
                                    45 minutes
                                </option>
                                <option value="60">
                                    60 minutes
                                </option>
                            </select>
                            <input type="submit" id="submit" class="submit button" style="display:none"/>
                        </div>
                            </form>
                    </div>
                            
                </div>
            </div>
            <hr class="remove-bottom" />
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="static/js/getArticles.js"></script>
        <script src="static/js/test.js"></script>
    </body>
