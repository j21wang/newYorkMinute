<!doctype html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            $.ajax({
                dataType: 'jsonp',
                jsonp: 'callback',
                jsonpCallback : 'svc_search_v2_articlesearch',
                url:'http://api.nytimes.com/svc/search/v2/articlesearch.jsonp?q=new+york+times&sort=newest&api-key=979d61de2e40719bc34dd2fe25f7da0b:6:67932469',
                success: function(resp){
                    var articleArr = resp.response.docs;
                    var firstArticle ="?article=" +  articleArr[0].web_url;
                    console.log(firstArticle);
                    document.getElementById("firstArticle").setAttribute("href",firstArticle);
                    /*$.each(articleArr,function(key,value){
                        var url = value.web_url;
                        console.log(url);
                    });*/
                }
            });
        </script>
        <a href="#" id='firstArticle'>
    </body>
</html>
